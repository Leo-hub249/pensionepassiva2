            font-size: 2.8rem;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(245, 186, 19, 0.3);
        }

        .arrows-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .arrow-svg {
            width: 50px;
            height: 80px;
            animation: bounce 2s ease-in-out infinite;
        }

        .arrow-svg:nth-child(1) { animation-delay: 0s; }
        .arrow-svg:nth-child(2) { animation-delay: 0.2s; }
        .arrow-svg:nth-child(3) { animation-delay: 0.4s; }

        .arrow-svg path {
            fill: none;
            stroke: #f5ba13;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px rgba(245, 186, 19, 0.6));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .video-wrapper {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(245, 186, 19, 0.2),
                inset 0 0 0 1px rgba(245, 186, 19, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f5ba13, #ffd700, #f5ba13);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .video-wrapper:hover::before {
            opacity: 0.5;
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0,0,0,0.9),
                0 0 30px rgba(245, 186, 19, 0.3);
        }

        }

        .cta-arrows-container {

            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .cta-arrow-svg {
            width: 40px;
            height: 60px;

        }

        .cta-arrow-svg:nth-child(1) { animation-delay: 0s; }
        .cta-arrow-svg:nth-child(2) { animation-delay: 0.15s; }
        .cta-arrow-svg:nth-child(3) { animation-delay: 0.3s; }

            stroke: #25D366;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.6));
        }

        @keyframes bounce-cta {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(15px);
            }
        }

        .whatsapp-button {

            align-items: center;

            gap: 12px;

            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
