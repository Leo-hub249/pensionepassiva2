            stroke-linecap: round;

        }

        @keyframes bounce {
            0%, 100% {

            }
            50% {

            }
        }

        .video-wrapper {
            background: #000;

                0 0 0 1px rgba(245, 186, 19, 0.2),
                inset 0 0 0 1px rgba(245, 186, 19, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f5ba13, #ffd700, #f5ba13);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .video-wrapper:hover::before {
            opacity: 0.5;
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0,0,0,0.9),
                0 0 30px rgba(245, 186, 19, 0.3);
        }

        .footer-text {

            margin-top: 40px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding-top: 15px;

                margin-bottom: 30px;

                height: 60px;
